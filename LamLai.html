<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    let number = 2
    for (let count=0; count< 20;){
        if (number < 2) {
           continue;
        } else if (number ==2) {
            alert(number);
            count++;
        }    else {
            let isPrime = true;
            for (let i = 2; i < number; i++) {
                if (number % i === 0) {
                    isPrime = false;
                    break;
                }
            }
            if(isPrime === true){
                alert(number);
                count++;
            }
        }
        number++;
    }




</script>
